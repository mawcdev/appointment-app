<div class="container">
    <div class="card mt-3">
        <div class="row">
            <div class="col">
                <h2 class="text-center">Create new Appointment</h2>
            </div>
        </div>

        <div class="row mt-3">
            <div class="col-md-6">
                <input [(ngModel)]="newAppointmentTitle" type="text" class="form-control" placeholder="Appointment Description">
            </div>
            <div class="col-md-4">
                <input [(ngModel)]="newAppintmentDate" type="date" class="form-control" placeholder="Appointment Date">
            </div>
            <div class="col-md-2">
                <button (click)="addAppointment()" class="btn btn-sm btn-primary w-100">Add</button>
            </div>
        </div>
    </div>

    <h2 class="text-center">Appointments</h2>

    <ul class="list-group mt-3">
        <li class="list-group-item d-flex justify-content-between align-items-center" *ngFor="let item of appointments; index as i">
            {{item.title}} - {{item.date | date:'MM/dd/yyy'}}
            <button (click)="deleteAppointment(i)" class="btn btn-danger">Delete</button>
    
        </li>
    </ul>
</div>
